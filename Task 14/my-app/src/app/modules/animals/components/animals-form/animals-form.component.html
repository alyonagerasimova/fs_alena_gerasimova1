<div [hidden]="!openForm">
  <div class="container">
    <div class="content">
    <form novalidate #animalsForm="ngForm" (ngSubmit)="submitForm(animalsForm)">
      <h1>Новое животное</h1>

      <div class="form-group">
        <label for="name-input">Кличка</label>
        <input id="name-input" class="form-control" type="text" placeholder="Кличка"
               required
               [(ngModel)]="animal.animalName"
               name="animalName"
               #animalName="ngModel">
        <div class="validation" [hidden]=animalName.valid||animalName.pristine>
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="breed-input">Порода</label>
        <input id="breed-input" class="form-control" type="text" placeholder="Порода"
               required minlength="2"
               [(ngModel)]="animal.breed"
               name="breed"
               #breed="ngModel">
        <div class="validation"></div>
      </div>

      <div class="form-group">
        <label for="type-select">Тип животного</label>
        <select id="type-select" class="form-control"
                required
                [(ngModel)]="animal.kindOfAnimal"
                name="kindOfAnimal"
                #kindOfAnimal="ngModel">
          <option value="cat">cat</option>
          <option value="dog">dog</option>
        </select>
      </div>

      <div class="form-group">
        <label for="gender-select">Пол животного</label>
        <select id="gender-select" class="form-control"
                required
                [(ngModel)]="animal.gender"
                name="gender"
                #gender="ngModel">
          <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="age-input">Возраст</label>
        <span>
          <input id="age-input" class="form-control" type="number"
                 required
                 [(ngModel)]="animal.age"
                 name="age"
                 #age="ngModel">
        <select class="form-control"
                required
                [(ngModel)]="animal.detailsAge"
                name="detailsAge"
                #detailsAge="ngModel">
          <option value="months">месяцев</option>
          <option value="month">месяц</option>
          <option value="years">лет</option>
          <option value="year">год</option>
          <option value="years">года</option>
        </select>
        </span>

      </div>

      <div class="form-group">
        <label for="hobby-input">Хобби, интересы</label>
        <input id="hobby-input" class="form-control" type="text" placeholder="Хобби, интересы"
               [(ngModel)]="animal.hobby"
               name="hobby"
               #hobby="ngModel">
        <div class="validation"></div>
      </div>

      <div class="form-group">
        <label for="features-input">Особенности, другие характеристики</label>
        <input id="features-input" class="form-control" type="text" placeholder="Особенности, другие характеристики"
               [(ngModel)]="animal.otherFeatures"
               name="otherFeatures"
               #otherFeatures="ngModel">
        <div class="validation"></div>
      </div>

      <button type="submit" class="btn" [disabled]="!animalsForm.form.valid"
      (click)="addNewAnimal(animal)"
      >Добавить</button>
      <button type="button" class="close"
              routerLink="/"
      >Закрыть
      </button>
    </form>
    </div>
  </div>
</div>
