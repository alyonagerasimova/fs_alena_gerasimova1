<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="weather">
    <div class="current__weather">
        <div class="current__city"></div>
        <div class="current__weather__icon"></div>
        <div class="current__description"></div>
        <div class="current__temperature"></div>
    </div>
    <div class="forecast">
        <div class="forecast__item">
            <div class="forecast__time">Сейчас</div>
            <div class="forecast__icon icon__01d"></div>
            <div class="forecast__temperature"> --˚</div>
        </div>

        <div class="forecast__item">
            <div class="forecast__time"> -- </div>
            <div class="forecast__icon icon__01d"></div>
            <div class="forecast__temperature"> --˚</div>
        </div>

        <div class="forecast__item">
            <div class="forecast__time"> -- </div>
            <div class="forecast__icon icon__04d"></div>
            <div class="forecast__temperature"> --˚</div>
        </div>

        <div class="forecast__item">
            <div class="forecast__time"> -- </div>
            <div class="forecast__icon icon__04d"></div>
            <div class="forecast__temperature"> --˚</div>
        </div>

        <div class="forecast__item">
            <div class="forecast__time"> -- </div>
            <div class="forecast__icon icon__02d"></div>
            <div class="forecast__temperature"> --˚</div>
        </div>

        <div class="forecast__item">
            <div class="forecast__time"> -- </div>
            <div class="forecast__icon icon__02d"></div>
            <div class="forecast__temperature"> --˚</div>
        </div>
    </div>
    <div class="other">
        <div class="humidity">
            <div class="humidity__name">Влажность</div>
            <div class="humidity__unit">%</div>
        </div>

        <div class="wind">
            <div class="wind__name">Ветер</div>
            <div class="wind__unit">км/ч</div>
        </div>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>
