<h1>Список животных</h1>
<div *ngIf="loadingComplete">
  <button class="main__button" *ngIf="_isKittensShow; else ref"
          (click)="hideKittens()">
    Скрыть котиков
  </button>
  <ng-template #ref>
    <button class="main__button"
            (click)="showKittens()">
      Показать котиков
    </button>
  </ng-template>

  <button class="main__button"
          (click)="createNewAnimals()">
    Добавить нового животного
  </button>

  <app-animals-list-item *ngFor="let animal of animalsList; index as i; trackBy: trackByFn "
                         [animal]="animal"
                         [hidden]="false">
    <button class="delete"
            (click)="remove.emit(animal)"
    >Удалить</button>
  </app-animals-list-item>
</div>
<div>
  <app-animals-form
    [(openForm)]="openForm"
    *ngIf="openForm && loadingComplete"
    (newAnimalEvent)="add.emit($event)"
  ></app-animals-form>

</div>
