<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TablePage</title>
    <link rel="stylesheet" href="css/styleTable.css">
</head>
<body>
<div class="table-expenses">
    <table class="table-expenses__inner">
        <caption>Expenses</caption>
        <thead>
        <tr class="table-expenses__header">
            <td>Date</td>
            <td>For transport, &#36;</td>
            <td>For products, &#36;</td>
            <td>For other shops, &#36;</td>
            <td>For utilities and/or rent, &#36;</td>
        </tr>
        </thead>
        <tbody id="tbody">
            <tr class="table-expenses__row"></tr>
        </tbody>
    </table>
    <div class="table-expenses__plus-button">&#10010;</div>
</div>

<script src="dynamicTable.js"></script>
</body>
</html>
