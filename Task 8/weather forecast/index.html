<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="weather">
    <div class="header">
        <label>Город:
            <input name="city">
            <datalist id="cities">

            </datalist>
        </label>

        <label>Дата:
            <input type="date" class="date" required>
        </label>
        <button>Найти</button>
    </div>
    <div class="current">
        <div class="current__city"></div>
        <div class="current__weather__icon"></div>
        <div class="current__description"></div>
        <div class="current__temperature"></div>
    </div>

    <div class="forecast"></div>

    <div class="other">
        <div class="humidity">
            <div class="humidity__name"></div>
            <div class="humidity__unit"></div>
        </div>

        <div class="wind">
            <div class="wind__name"></div>
            <div class="wind__unit"></div>
        </div>
    </div>
    <div class="update">
        <button>Обновить</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
